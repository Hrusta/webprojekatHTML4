<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Rentify</title>
</head>

<body bgcolor="#F9F7F1" text="#333333" marginwidth="0" marginheight="0">


    <header>
        <table width="100%" bgcolor="#4C956C" cellpadding="20">
            <tr>
                <td align="center" colspan="4">
                    <h1>Dobrodošli u <i>Rentify</i> Kontakt Stranicu</h1>
                </td>
            </tr>
        </table>
        <table width="100%" bgcolor="#4C956C" cellpadding="10">
            <tr>
                <td align="center" width="25%">
                    <a href="index.html">Početna</a>
                </td>
                <td align="center" width="25%">
                    <a href="onama.html">O nama</a>
                </td>
                <td align="center" width="25%">
                    <a href="galerija.html">Galerija</a>
                </td>
                <td align="center" width="25%">
                    <a href="kontakt.html">Kontakt</a>
                </td>
            </tr>
        </table>
    </header>

    <main>
        <table width="100%" bgcolor="#EBEAFF" cellpadding="50">
            <tr>
                <td align="center">
                    <h2>Kontakt Forma</h2>
                    <form method="POST" action="mailto:nekretnine@rentify.com">
                        <table cellpadding="11" align="center">
                            <tr>
                                <td align="center">Vaše Ime:</td>
                            </tr>
                            <tr>
                                <td align="center"><input type="text" name="ime" required></td>
                            </tr>
                            <tr>
                                <td align="center">Email Adresa:</td>
                            </tr>
                            <tr>
                                <td align="center"><input type="email" name="email" required></td>
                            </tr>
                            <tr>
                                <td align="center">Broj Telefona:</td>
                            </tr>
                            <tr>
                                <td align="center"><input type="tel" name="telefon"></td>
                            </tr>
                            <tr>
                                <td align="center">Vrsta Nekretnine:</td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <select name="vrsta_nekretnine" required>
                                        <option value="" disabled selected>Odaberite</option>
                                        <option value="stan">Stan</option>
                                        <option value="kuca">Kuća</option>
                                        <option value="poslovni_prostor">Poslovni Prostor</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">Poruka:</td>
                            </tr>
                            <tr>
                                <td align="center"><textarea name="poruka" rows="4" required></textarea></td>
                            </tr>
                            <tr>
                                <td align="center">Preferirani Način Kontakta:</td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <input type="radio" name="kontakt" value="email" checked>Email
                                    <input type="radio" name="kontakt" value="telefon">Telefon
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <button type="submit">Pošalji</button>
                                    <button type="reset">Poništi</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </main>

    
    <footer >
        <table width="100%" bgcolor="#333333" cellpadding="10">
            <tr>
                <td align="center">
                    <span style="color: #F9F7F1;">Rentify</span>
                </td>
            </tr>
        </table>
    </footer>

</body>

</html>
